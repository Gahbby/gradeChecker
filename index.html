<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./Images/20241027_183121-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="checker.css">
    <link><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>
</head>
<body>
    <div class="checker">
        <div class="text-center"><img src="./Images/IMG-20241027-WA0047-removebg-preview.png" alt="" width="180px" class="logo"></div>
        <h1 class="text-center text-shadow pb-5 text-white">Welcome to your grade checking portal!</h1>
    <div class="containerfluid mt-lg-3 my-3 col-lg-6 col-md-8 c0l-10 mx-auto shadow rounded-3 px-lg-4 px-2" id="card">
        <h3 class="text-center my-lg-3 my-2">Grade Checker</h3>
        <input type="number" class="form-control shadow-none my-lg-3" placeholder="Enter your score" id="score" value="" autofocus>
        <button onclick="gradeChecker()" class="btn btn-secondary my-lg-3 my-2 w-100">Check</button>
        <div class="text-center fw-bold fs-3 my-2" id="showResults">Your result will show here</div>
    </div>
</div>
</body>
<script>

var songFail = new Audio('Aye-Le-O-Ibosi-O.mp3')
var songPass = new Audio('help-me.mp3')
var songCredit = new Audio('what-type-of-play-is-this.mp3')
var songGood = new Audio('They-av-left-you-behind.mp3')
var songVeryGood = new Audio('Carry-Me-Dey-Go.mp3')
var songExcellent = new Audio('amazing-grade.mp3')
var songWrong = new Audio('Wrong-Answer.mp3') 

function gradeChecker() {
    if (score.value == '') {
        songWrong.play()
        alert('Error! Fill in your score')
    } 
    else{
        var userScore = Number(score.value)
        if(userScore >= 0 && userScore < 40){
        showResults.innerHTML = 'F-Fail '
        songFail.play()
        }
    if (userScore >= 40 && userScore < 45) {
        showResults.innerHTML = 'E-Pass'
        songPass.play()
        }

        if(userScore >= 45 && userScore < 50){
        showResults.innerHTML = 'D-Credit'
        songCredit.play()
        }

        if(userScore >= 50 && userScore < 60){
        showResults.innerHTML = 'C-Good'
        songGood.play()
        }

        if(userScore >= 60 && userScore < 70){
        showResults.innerHTML = 'B-Very Good'
        songVeryGood.play()
        }

        if(userScore >= 70 && userScore <= 100){
        showResults.innerHTML = 'A-Excellent'
        songExcellent.play()
        
        }
        if(userScore < 0){
        songWrong.play()
        alert('Foolish man, type in a valid score!')
        }

        if(userScore > 100){
        songWrong.play()
        alert('Foolish man, type in a valid score!')
        }
    }
}

</script>
</body>
</html>
